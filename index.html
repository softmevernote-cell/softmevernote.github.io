<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 노트</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; margin: 0; }
        nav { background-color: #f8f9fa; padding: 10px 20px; border-bottom: 1px solid #ccc; }
        nav a { margin-right: 15px; text-decoration: none; color: #0366d6; font-weight: bold; }
        .container { display: flex; height: 100vh; }
        #file-list { width: 350px; border-right: 1px solid #ccc; padding: 20px; overflow-y: auto; }
        #file-content { flex-grow: 1; padding: 20px; overflow-y: auto; }
        h1, h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        ul { list-style-type: none; padding-left: 0; }
        li { margin-bottom: 10px; cursor: pointer; }
        li:hover { color: #0366d6; }
        a { text-decoration: none; color: #0366d6; }
        a:hover { text-decoration: underline; }
        img { max-width: 100%; height: auto; }
        #searchInput { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        #lightgallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 5px;
            cursor: pointer;
        }
        #download-links p {
            margin: 10px 0;
        }
        #download-links a {
            text-decoration: none;
            color: #0366d6;
        }
        #download-links a:hover {
            text-decoration: underline;
        }
        .fiv-cla {
            font-size: 24px;
            margin-right: 10px;
        }
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: #0366d6;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
        }

        #scrollTopBtn:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lg-video.min.css">
    <link href="https://cdn.jsdelivr.net/npm/file-icon-vectors@latest/file-icon-vectors.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html">메인</a>
        <a href="dataroom.html">자료실</a>
    </nav>
    <div class="container">
        <div id="file-list">
            <h1>내 노트</h1>
            <input type="text" id="searchInput" onkeyup="searchFiles()" placeholder="파일 검색...">
            <ul id="files"></ul>
        </div>
        <div id="file-content">
            <h2>파일 내용</h2>
            <div id="content"></div>
        </div>
    </div>

    <script>
        let filesData = [];

        document.addEventListener("DOMContentLoaded", function() {
            fetch('files.json')
                .then(response => response.json())
                .then(data => {
                    filesData = data;
                    const fileList = document.getElementById('files');
                    filesData.forEach((fileData, index) => {
                        const li = document.createElement('li');
                        li.textContent = fileData.html_file;
                        li.onclick = () => showFileContent(index);
                        fileList.appendChild(li);
                    });

                    // Check for search URL parameter
                    const urlParams = new URLSearchParams(window.location.search);
                    const searchQuery = urlParams.get('search');
                    if (searchQuery) {
                        const searchInput = document.getElementById('searchInput');
                        searchInput.value = decodeURIComponent(searchQuery);
                        searchFiles();
                    } else {
                        // Check for htmlFile URL parameter for backward compatibility
                        const htmlFile = urlParams.get('htmlFile');
                        if (htmlFile) {
                            const index = filesData.findIndex(file => file.html_file === htmlFile);
                            if (index !== -1) {
                                showFileContent(index);
                            }
                        }
                    }
                });
        });

        function showFileContent(index) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';
            const fileData = filesData[index];

            // Display HTML content
            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '400px';
            iframe.style.border = '1px solid #ccc';
            iframe.src = encodeURI(fileData.html_file);
            contentDiv.appendChild(iframe);

            // Create gallery and download links
            fetch('attach_file.json')
                .then(response => response.json())
                .then(attachData => {
                    if (attachData[fileData.html_file]) {
                        const attachments = attachData[fileData.html_file];
                        const galleryDiv = document.createElement('div');
                        galleryDiv.id = 'lightgallery';
                        const downloadLinksDiv = document.createElement('div');
                        downloadLinksDiv.id = 'download-links';

                        attachments.files.forEach(file => {
                            const filePath = fileData.html_file.replace('.html', ' files/') + file;
                            const fileExt = file.split('.').pop().toLowerCase();

                            if (['jpg', 'jpeg', 'png', 'gif'].includes(fileExt)) {
                                // Image for lightGallery
                                const a = document.createElement('a');
                                a.href = encodeURI(filePath);
                                const img = document.createElement('img');
                                img.src = encodeURI(filePath);
                                a.appendChild(img);
                                galleryDiv.appendChild(a);
                            } else if (['mp4', 'mov', 'webm'].includes(fileExt)) {
                                // Video for lightGallery
                                const a = document.createElement('a');
                                a.href = encodeURI(filePath);
                                const img = document.createElement('img');
                                img.src = 'https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/images/video-play.png';
                                a.appendChild(img);
                                galleryDiv.appendChild(a);
                            } else {
                                // Download link for other files
                                const p = document.createElement('p');
                                const a = document.createElement('a');
                                a.href = encodeURI(filePath);
                                a.download = file;
                                const icon = document.createElement('span');
                                icon.className = `fiv-cla fiv-icon-${fileExt}`;
                                a.appendChild(icon);
                                a.appendChild(document.createTextNode(` ${file}`));
                                p.appendChild(a);
                                downloadLinksDiv.appendChild(p);
                            }
                        });

                        if (galleryDiv.children.length > 0) {
                            contentDiv.appendChild(galleryDiv);
                            lightGallery(galleryDiv, {
                                plugins: [lgVideo],
                            });
                        }

                        if (downloadLinksDiv.children.length > 0) {
                            contentDiv.appendChild(downloadLinksDiv);
                        }
                    }
                });
        }

        function searchFiles() {
            const input = document.getElementById('searchInput');
            const filter = input.value;
            const keywords = filter.split(' ').filter(k => k);
            const ul = document.getElementById('files');
            const li = ul.getElementsByTagName('li');

            for (let i = 0; i < li.length; i++) {
                if (!li[i].dataset.originalText) {
                    li[i].dataset.originalText = li[i].textContent;
                }
                const originalText = li[i].dataset.originalText;

                if (keywords.length === 0) {
                    li[i].innerHTML = originalText;
                    li[i].style.display = "";
                    continue;
                }

                const regex = new RegExp(keywords.map(k => k.replace(/[-\/\\^$*+?.()|[\]{}]/g, '\\$&')).join('|'), 'gi');
                const hasMatch = regex.test(originalText);

                if (hasMatch) {
                    const highlightedText = originalText.replace(regex, (match) => `<mark>${match}</mark>`);
                    li[i].innerHTML = highlightedText;
                    li[i].style.display = "";
                } else {
                    li[i].innerHTML = originalText;
                    li[i].style.display = "none";
                }
            }
        }

        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
            const scrollTopBtn = document.getElementById("scrollTopBtn");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        }

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/video/lg-video.min.js"></script>
    <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">Top</button>
</body>
</html>
