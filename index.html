<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 노트-s</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; margin: 0; }
        nav { background-color: #f8f9fa; padding: 10px 20px; border-bottom: 1px solid #ccc; }
        nav a { margin-right: 15px; text-decoration: none; color: #0366d6; font-weight: bold; }
        .container { display: flex; height: 100vh; }
        #file-list { width: 350px; border-right: 1px solid #ccc; padding: 20px; overflow-y: auto; }
        #file-content { flex-grow: 1; padding: 20px; overflow-y: auto; }
        h1, h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        ul { list-style-type: none; padding-left: 0; }
        li { margin-bottom: 10px; cursor: pointer; }
        li:hover { color: #0366d6; }
        a { text-decoration: none; color: #0366d6; }
        a:hover { text-decoration: underline; }
        img { max-width: 100%; height: auto; }
        #searchInput { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        #lightgallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 5px;
            cursor: pointer;
        }
        #download-links p {
            margin: 10px 0;
        }
        #download-links a {
            text-decoration: none;
            color: #0366d6;
        }
        #download-links a:hover {
            text-decoration: underline;
        }
        .fiv-cla {
            font-size: 24px;
            margin-right: 10px;
        }
        #scrollTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            border: none;
            outline: none;
            background-color: #0366d6;
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
        }

        #scrollTopBtn:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lightgallery.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/css/lg-video.min.css">
    <link href="https://cdn.jsdelivr.net/npm/file-icon-vectors@latest/file-icon-vectors.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html">메인</a>
        <a href="dataroom.html">자료실</a>
    </nav>
    <div class="container">
        <div id="file-list">
            <h1>내 노트</h1>
            <input type="text" id="searchInput" onkeyup="searchFiles()" placeholder="파일 검색...">
            <ul id="files"></ul>
        </div>
        <div id="file-content">
            <h2>파일 내용</h2>
            <div id="content"></div>
        </div>
    </div>

    <script src="lib/attachment-utils.js"></script>
    <script src="lib/index-page.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.2/plugins/video/lg-video.min.js"></script>
    <button onclick="scrollToTop()" id="scrollTopBtn" title="Go to top">Top</button>
</body>
</html>
