<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>내 노트</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; line-height: 1.6; margin: 0; }
        .container { display: flex; height: 100vh; }
        #file-list { width: 350px; border-right: 1px solid #ccc; padding: 20px; overflow-y: auto; }
        #file-content { flex-grow: 1; padding: 20px; overflow-y: auto; }
        h1, h2 { border-bottom: 2px solid #eee; padding-bottom: 10px; }
        ul { list-style-type: none; padding-left: 0; }
        li { margin-bottom: 10px; cursor: pointer; }
        li:hover { color: #0366d6; }
        a { text-decoration: none; color: #0366d6; }
        a:hover { text-decoration: underline; }
        img { max-width: 100%; height: auto; }
        #searchInput { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="container">
        <div id="file-list">
            <h1>내 노트</h1>
            <input type="text" id="searchInput" onkeyup="searchFiles()" placeholder="파일 검색...">
            <ul id="files"></ul>
        </div>
        <div id="file-content">
            <h2>파일 내용</h2>
            <div id="content"></div>
        </div>
    </div>

    <script>
        let filesData = [];

        document.addEventListener("DOMContentLoaded", function() {
            fetch('files.json')
                .then(response => response.json())
                .then(data => {
                    filesData = data;
                    const fileList = document.getElementById('files');
                    filesData.forEach((fileData, index) => {
                        const li = document.createElement('li');
                        li.textContent = fileData.html_file.replace("./", "");
                        li.onclick = () => showFileContent(index);
                        fileList.appendChild(li);
                    });
                });
        });

        function showFileContent(index) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '';
            const fileData = filesData[index];

            // Display HTML content
            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '400px';
            iframe.style.border = '1px solid #ccc';
            iframe.src = fileData.html_file.startsWith('./') ? fileData.html_file.substring(2) : fileData.html_file;
            contentDiv.appendChild(iframe);

            // Display other files in the folder
            const otherFilesHeader = document.createElement('h3');
            otherFilesHeader.textContent = '폴더의 다른 파일';
            contentDiv.appendChild(otherFilesHeader);

            const otherFilesList = document.createElement('ul');
            fileData.files.forEach(file => {
                if (file === fileData.html_file.substring(fileData.folder.length + 1)) {
                    return;
                }
                const li = document.createElement('li');
                const filePath = (fileData.folder + '/' + file).startsWith('./') ? (fileData.folder + '/' + file).substring(2) : (fileData.folder + '/' + file);
                
                if (file.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
                    const img = document.createElement('img');
                    img.src = filePath;
                    li.appendChild(img);
                } else if (file.match(/\.(mp4|webm|ogg)$/i)) {
                    const video = document.createElement('embed');
                    video.src = filePath;
                    video.type = 'video/mp4';
                    video.width = '100%';
                    li.appendChild(video);
                } else if (file.match(/\.(mp3|wav)$/i)) {
                    const audio = document.createElement('embed');
                    audio.src = filePath;
                    audio.type = 'audio/mpeg';
                    audio.width = '100%';
                    li.appendChild(audio);
                } else {
                    const link = document.createElement('a');
                    link.href = filePath;
                    link.textContent = file;
                    li.appendChild(link);
                }
                otherFilesList.appendChild(li);
            });
            contentDiv.appendChild(otherFilesList);
        }

        function searchFiles() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const ul = document.getElementById('files');
            const li = ul.getElementsByTagName('li');

            for (let i = 0; i < li.length; i++) {
                if (filter === "") {
                    li[i].style.display = "";
                } else {
                    const txtValue = li[i].textContent || li[i].innerText;
                    if (txtValue.toLowerCase().indexOf(filter) > -1) {
                        li[i].style.display = "";
                    } else {
                        li[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
